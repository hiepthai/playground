{% extends "base.html" %}

{% block content %}
<div class="col-md-12">
  <div class="page-header"><h1>{{ category.name }}</h1></div>
</div>
<div class="col-md-12">
  <h2>Latest Posts in {{ category.name }}</h2>
  <hr>
  <ul>
  {% for post in posts %}
    <li>
      <a href="/post/{{ post.slug }}">{{ post.title.rendered }}</a>
      <div>{{ post.excerpt.rendered|safe }}</div>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
